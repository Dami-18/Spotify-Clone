<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    
    <!---There are two major sections 1) 3 grids 2) footer-->
    
     <section id="container"> 
         <!--This grid contains home and search-->
         <div class="grid">
             <div id="home">"HOME ICON" <span>Home</span></div>
             <div id="search">"SEARCH ICON" <span>Search</span></div>
         </div>

         <!--This grid is your library section-->
         <div class="grid">

             <div id="library">"ICON" <span>Your Library</span> <span>+</span></div>
             
             <div id="categories">
                <span>Playlist</span>
                <span>Podcasts & Shows</span>
                <span>Artists</span>
             </div>

             <div id="list">
                <!--On scrolling, tools scroll along thus it is part of list section-->
                <div id="tools">
                  <span>"SEARCH ICON"</span>
                  <span>Recents "RECENTS ICON"</span>
                </div>

                <!--This contains the playlists-->
                <div id="listContainer">
                   <!--Adding just one for now-->>
                   <div class="listItem">
                        <img src="" alt="">
                        <h1></h1>
                        <div><span>"TYPE"</span> <span>"AUTHOR"</span></div>
                   </div>
                </div>
             </div>
         </div>
    
         <!--This grid is the main content-->
         <div class="grid">
            
            <header>

                <span>
                    <div class="hIcons"></div>
                    <div class="hIcons"></div>
                </span>

                <span>
                    <div class="hIcons"></div>
                    <div class="hIcons"></div>
                    <div class="hIcons"></div>
                </span>

            </header>

            <div id="banner">
                    
            </div>

            <div id="hrList">
                
            </div>
            
            <!--We can keep adding cards section as required-->
            <div class="cards">
                <h1>Title</h1>
                <span>Show all</span>
                <div class="cardContainer">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
         </div>

     </section>

     <footer>
        
        <div id="footerSong">
             <span style="position: relative; text-align: center;">
                <img src="media/Demo.jpg" alt="Song poster">
                <div class="chevron">
                <i class="fa-solid fa-chevron-up chevron"></i>
                <i class="fa-solid fa-chevron-down chevron"></i>
                </div>
            </span>
             <span>
                <h2>Song Name</h2>
                <p>Arijit Singh</p>
             </span>
             <span><i class="fa-regular fa-heart line-heart"></i></span>
             <span><i class="fa-solid fa-heart solid-heart"></i></span>
        </div>

        <div id="footerPlayer">
             <div id="fp1">
                <i class="fa-solid fa-shuffle fpr msg">
                <p class="message" style="left:-40px">Enable Shuffle</p></i>
                <i class="fa-solid fa-backward-step fpr"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-pause"></i>
                <i class="fa-solid fa-forward-step fpr"></i>
                <i class="fa-solid fa-repeat fpr"></i>
             </div>

             <div id="fp2">
                <p>0:00</p>
                <hr>
                <p>2:35</p>
             </div>
        </div>

        <div id="footerTools">
           <div>
            <i class="fa-solid fa-up-right-from-square msg"><p class="message" style="margin-left:-40px">Now Playing</p></i>
            <i class="fa-solid fa-microphone-lines msg"><p class="message" style="margin-left:-18px">Lyrics</p></i>
            <i class="fa-solid fa-bars msg"><p class="message" style="margin-left:-22px">Queue</p></i>
            <i class="fa-solid fa-computer msg"><p class="message" style="margin-left:-55px">Connect to device</p></i>
            <i class="fa-solid fa-volume-high msg"><p class="message" style="margin-left:-15px">Mute</p></i>
            <i class="fa-solid fa-volume-xmark" style="display: none;"></i>
            <hr>
          </div>
        </div>
        
     </footer>

     <script type="text/javascript" src = "index.js"></script>
</body>
</html>
