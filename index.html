<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    
    <!---There are two major sections 1) 3 grids 2) footer-->
    
     <section id="container"> 
         <!--This grid contains home and search-->
         <div class="grid">
             <div id="home">"HOME ICON" <span>Home</span></div>
             <div id="search">"SEARCH ICON" <span>Search</span></div>
         </div>

         <!--This grid is your library section-->
         <div class="grid">

             <div id="library">"ICON" <span>Your Library</span> <span>+</span></div>
             
             <div id="categories">
                <span>Playlist</span>
                <span>Podcasts & Shows</span>
                <span>Artists</span>
             </div>

             <div id="list">
                <!--On scrolling, tools scroll along thus it is part of list section-->
                <div id="tools">
                  <span>"SEARCH ICON"</span>
                  <span>Recents "RECENTS ICON"</span>
                </div>

                <!--This contains the playlists-->
                <div id="listContainer">
                   <!--Adding just one for now-->>
                   <div class="listItem">
                        <img src="" alt="">
                        <h1></h1>
                        <div><span>"TYPE"</span> <span>"AUTHOR"</span></div>
                   </div>
                </div>
             </div>
         </div>
    
         <!--This grid is the main content-->
         <div class="grid">
            
            <header>

                <span>
                    <div class="hIcons"></div>
                    <div class="hIcons"></div>
                </span>

                <span>
                    <div class="hIcons"></div>
                    <div class="hIcons"></div>
                    <div class="hIcons"></div>
                </span>

            </header>

            <div id="banner">
                    
            </div>

            <div id="hrList">
                
            </div>
            
            <!--We can keep adding cards section as required-->
            <div class="cards">
                <h1>Title</h1>
                <span>Show all</span>
                <div class="cardContainer">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
         </div>

     </section>

     <footer>
            
     </footer>
     <script type="text/javascript" src = "index.js"></script>

</body>
</html>
